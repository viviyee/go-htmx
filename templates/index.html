<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <script src="https://unpkg.com/htmx.org@1.9.11" integrity="sha384-0gxUXCCR8yv9FM2b+U3FDbsKthCI66oH5IA9fHppQq9DDMHuMauqq1ZHBpJxQ0J0" crossorigin="anonymous"></script>
    <title>Document</title>
    <style>
        h1 {
            color: green;
        }
    </style>
</head>
<body>
    <div class="container my-4">
        <h1>hello</h1>

        <ul class="list-group" id="song-list">
            {{ range .songs }}
                {{ block "film-list-element" .}}
                    <li class="list-group-item">
                        <p>{{ .Title }} - {{ .Artist }}</p>
                    </li>
                {{ end }}
            {{ end }}
          </ul>
        
        <hr>
            
        <form hx-post="/songs" hx-target="#song-list" hx-swap="beforeend" hx-indicator="#spinner">
            <div class="mb-3">
                <label for="title" class="form-label">Song Title</label>
                <input type="text" class="form-control" id="title" name="title">
            </div>
                <div class="mb-3">
                <label for="artist" class="form-label">Artist</label>
                <input type="text" class="form-control" id="artist" name="artist">
            </div>

            <button type="submit" class="btn btn-success">
                <span id="spinner" class="spinner-border spinner-border-sm htmx-indicator" aria-hidden="true" role="status"></span>
                Add Song
            </button>

        </form>
        
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
